<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommandations de films</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-secondary text-white">
    <header class="p-4 bg-primary text-center">
        <h1 class="text-4xl">Recommandations de films</h1>
    </header>

    <main class="p-4">
        <h2 class="text-2xl mb-4">Voici les films recommand√©s pour vous :</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for film in films_recommandes %}
            <div class="movie-card bg-gray-800 p-4 rounded">
                <h3 class="text-lg font-bold">{{ film.title }}</h3>
                <p>Genre : {{ film.genres }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
